
<div class="card">
    <div class="flip-card" ngClass="{{isFlipped? 'flipped' : 'not'}}">
    <div class="flip-card-inner">
      <div class="flip-card-front" *ngIf="!isFlipped">
        <h2 style="color:white">Click Add Button to add new task to Table</h2>
        <button mat-raised-button (click)="flipTheCard()" color="primary">Add task</button>
      </div>
      <div class="flip-card-back" *ngIf="isFlipped">
            <div class="container">
                <form method="post" #f="ngForm" (ngSubmit)="onSubmit(f)" action="../../../backend/api/create.php">
                  <h2 class="d-flex align-items-center justify-content-center">Add Task Details</h2>
                  <div class="mb-3">
                    <mat-form-field hintLabel="Max 10 characters">
                      <mat-label>Enter some input</mat-label>
                      <input matInput #input name="name" maxlength="10" placeholder="Ex. Nougat" ngModel  required>
                      <mat-hint align="end">{{input.value.length}}/10</mat-hint>
                    </mat-form-field>
                  </div>
                  <div class="mb-3">
                    <mat-form-field>
                      <mat-label>Enter your email</mat-label>
                      <input matInput type="email" name="email" placeholder="pat@example.com"  ngModel required> 
                      @if (email.invalid) {
                        <mat-error>{{getErrorMessage()}}</mat-error>
                      }
                    </mat-form-field>
                  </div>
                  <div class="mb-3">
                    <mat-form-field>
                      <mat-label>Enter your password</mat-label>
                      <input matInput name="password" [type]="hide ? 'password' : 'text'" ngModel required>
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" color="primary"> 
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="mb-3">
                    <mat-form-field>
                    <mat-label>Enter your Confirm Password</mat-label>
                      <input matInput name="confirmPassowrd" [type]="hideConfirm ? 'password' : 'text'"  ngModel required>
                      <span></span>
                      <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm" color="primary"> 
                        <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>
                  <div class="d-flex justify-content-between">
                  <button mat-raised-button  color="primary">Submit</button>   
                  <button mat-raised-button (click)="flipTheCard()" color="accent">Cancel</button>
                  </div>
                </form>
            </div>
        
      </div>
    </div>
  </div>
  </div>
